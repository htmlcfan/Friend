
  <div class="login col-sm-8 col-sm-offset-2">
      <div class="page-header">
          <h1>登录</h1>
      </div>
      <form role="form" ng-submit="login()">
          <div class="form-group">
              <label for="exampleInputUser">用户名</label>
              <input type="text" class="form-control" id="exampleInputUser" placeholder="输入用户名" ng-model="loginData.username">
          </div>
          <div class="form-group">
              <label for="exampleInputPassword1">密码</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="密码" ng-model="loginData.password">
          </div>
          <button type="submit" class="btn btn-primary btn-block">登录</button>
      </form>
  </div>
